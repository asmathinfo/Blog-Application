{% extends "base.html" %}

{% block start %}

<div class="container-fluid px-3">
    <div class="row min-vh-100">
      <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
        <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
         
          <form class="form-validate">
            <div class="form-group">
              <label class="form-label" for="loginUsername"> User Name</label>
              <input class="form-control" name="loginUsername" id="loginUsername" type="email" placeholder="Enter Username " autocomplete="off" required data-msg="Please enter your email">
            </div>
            <div class="form-group mb-4">
              <div class="row">
                <div class="col">
                  <label class="form-label" for="loginPassword"> Password</label>
                </div>
                <div class="col-auto"><a class="form-text small" href="#">Forgot password?</a></div>
              </div>
              <input class="form-control" name="loginPassword" id="loginPassword" placeholder="Password" type="password" required data-msg="Please enter your password">
           
            <!-- Submit-->
            <button class="btn btn-lg btn-block btn-success" onclick="login()">Sign in</button>
           
            <p class="text-center"><small class="text-muted text-center">Don't have an account yet? <a href="/">Sign Up                </a></small></p>
          </form><a class="close-absolute mr-md-5 mr-xl-6 pt-5" href="/"> 
            <svg class="svg-icon w-3rem h-3rem">
              <use xlink:href="#close-1"> </use>
            </svg></a>
        </div>
      </div>
      <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
        <!-- Image-->
        <div class="bg-cover h-100 mr-n3" style="background-image: url(https://images.unsplash.com/photo-1601380757335-e952db679303?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8NGslMjBjYW1lcmF8ZW58MHx8MHx8&ixlib=rb-1.2.1&w=1000&q=80);"></div>
      </div>
    </div>
  </div>

  {% endblock %}
